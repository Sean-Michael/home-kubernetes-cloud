apiVersion: v1
kind: ConfigMap
metadata:
  name: pgvector-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pgvector-cloudnativepg.json: |
    {
      "title": "PostgreSQL - pgvector",
      "uid": "pgvector-cnpg",
      "tags": ["postgresql", "pgvector", "cloudnativepg", "database"],
      "timezone": "browser",
      "schemaVersion": 39,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Cluster Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 0},
          "targets": [{"expr": "cnpg_collector_up{cluster=\"pgvector\"}", "legendFormat": "{{cluster}}"}],
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}, "1": {"text": "UP", "color": "green"}}}]}}
        },
        {
          "id": 2,
          "title": "Ready Instances",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 0},
          "targets": [{"expr": "cnpg_pg_replication_is_replica{cluster=\"pgvector\"} == 0", "instant": true}],
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}}
        },
        {
          "id": 3,
          "title": "Database Size",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 0},
          "targets": [{"expr": "cnpg_pg_database_size_bytes{cluster=\"pgvector\", datname=\"ragdb\"}", "legendFormat": "ragdb"}],
          "fieldConfig": {"defaults": {"unit": "bytes", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 5000000000}, {"color": "red", "value": 8000000000}]}}}
        },
        {
          "id": 4,
          "title": "Active Connections",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "targets": [{"expr": "cnpg_backends_total{cluster=\"pgvector\"}", "legendFormat": "connections"}],
          "fieldConfig": {"defaults": {"unit": "short", "min": 0, "max": 100, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 50}, {"color": "red", "value": 80}]}}}
        },
        {
          "id": 5,
          "title": "Transactions/sec",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "targets": [{"expr": "rate(cnpg_pg_stat_database_xact_commit{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "commits/s"}],
          "fieldConfig": {"defaults": {"unit": "ops", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}}}
        },
        {
          "id": 6,
          "title": "Cache Hit Ratio",
          "type": "gauge",
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "targets": [{"expr": "cnpg_pg_stat_database_blks_hit{cluster=\"pgvector\", datname=\"ragdb\"} / (cnpg_pg_stat_database_blks_hit{cluster=\"pgvector\", datname=\"ragdb\"} + cnpg_pg_stat_database_blks_read{cluster=\"pgvector\", datname=\"ragdb\"}) * 100", "legendFormat": "hit ratio"}],
          "fieldConfig": {"defaults": {"unit": "percent", "min": 0, "max": 100, "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 90}, {"color": "green", "value": 95}]}}}
        },
        {
          "id": 7,
          "title": "Connections Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "targets": [
            {"expr": "cnpg_backends_total{cluster=\"pgvector\"}", "legendFormat": "total"},
            {"expr": "cnpg_backends_waiting_total{cluster=\"pgvector\"}", "legendFormat": "waiting"}
          ],
          "fieldConfig": {"defaults": {"unit": "short"}}
        },
        {
          "id": 8,
          "title": "Transaction Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "targets": [
            {"expr": "rate(cnpg_pg_stat_database_xact_commit{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "commits/s"},
            {"expr": "rate(cnpg_pg_stat_database_xact_rollback{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "rollbacks/s"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}}
        },
        {
          "id": 9,
          "title": "Rows Fetched/Returned",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {"expr": "rate(cnpg_pg_stat_database_tup_fetched{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "fetched/s"},
            {"expr": "rate(cnpg_pg_stat_database_tup_returned{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "returned/s"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}}
        },
        {
          "id": 10,
          "title": "Rows Modified",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {"expr": "rate(cnpg_pg_stat_database_tup_inserted{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "inserts/s"},
            {"expr": "rate(cnpg_pg_stat_database_tup_updated{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "updates/s"},
            {"expr": "rate(cnpg_pg_stat_database_tup_deleted{cluster=\"pgvector\", datname=\"ragdb\"}[5m])", "legendFormat": "deletes/s"}
          ],
          "fieldConfig": {"defaults": {"unit": "ops"}}
        },
        {
          "id": 11,
          "title": "WAL Size",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [{"expr": "cnpg_pg_wal_archive_status_total_size_bytes{cluster=\"pgvector\"}", "legendFormat": "WAL size"}],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "id": 12,
          "title": "Disk I/O",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "targets": [
            {"expr": "rate(cnpg_pg_stat_database_blks_read{cluster=\"pgvector\", datname=\"ragdb\"}[5m]) * 8192", "legendFormat": "read bytes/s"},
            {"expr": "rate(cnpg_pg_stat_database_blks_hit{cluster=\"pgvector\", datname=\"ragdb\"}[5m]) * 8192", "legendFormat": "cache hit bytes/s"}
          ],
          "fieldConfig": {"defaults": {"unit": "Bps"}}
        }
      ]
    }
